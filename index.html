  <meta charset="UTF-8">
  <title>Serverless Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

</head>
<body>
<div class="main">
  <h1>Serverless Authentication</h1>
  <p>This is a demo page for Serverless Authentication library <a href="https://github.com/laardee/serverless-authentication-boilerplate" target="_blank">github.com/laardee/serverless-authentication-boilerplate</a></p>
  <h2>Providers</h2>
  <div class="providers">
    <button id="facebook"></button>
    <button id="google"></button>
    <button id="microsoft"></button>
  </div>
  <div class="logout">
    <button id="logout">Logout</button>
  </div>
  <h2>Token</h2>
  <div id="token" class="response"></div>
  <h2>Test</h2>
  <div class="testers">
    <button id="test">Test</button>
  </div>
  <h2>Test result</h2>
  <div id="test-result" class="response"></div>
</div>
